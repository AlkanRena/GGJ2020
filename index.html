<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Banana in the space - GGJ 2020</title>
  <meta name="description" content="Banana in the space">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <link rel="icon" href="images/banana.png">
</head>
<script>
  function sleep(milliseconds) {
    var start = new Date().getTime();
    for (var i = 0; i < 1e7; i++) {
      if ((new Date().getTime() - start) > milliseconds) {
        break;
      }
    }
  }

  var startTime, endTime, seconds;

  function start() {
    if (startTime) {
      console.log("Still you have to find more")
    } else {
      startTime = new Date();
    }
  };

  function end() {
    endTime = new Date();
    var timeDiff = endTime - startTime; //in ms
    // get seconds 
    seconds = Math.round(timeDiff);
    document.querySelector('#winScreen').setAttribute('position', '0 0 -1')
    document.querySelector('#winScreen').setAttribute('scale', '3 3 .013')
    document.querySelector('#winTime').setAttribute('value', (seconds.toString() + ' ms'))
  }
</script>
<script src="aframe-controller-cursor-component.min.js"></script>
<script src="particples.js"></script>
<script src="index.js"></script>
<script src="EngineConeBlock.js"></script>
<script src="DonatBlock.js"></script>
<script src="LargeAntenaBlock.js"></script>
<script src="SmallAntenaBlock.js"></script>
<script src="EngineCylinderBlock.js"></script>
<script src="EnigneEndBlock.js"></script>
<script>
  let score = 0;
</script>

<body>
  <a-scene light="defaultLightsEnabled: true">
    <a-assets>
      <img id="groundTexture" src="images/space.png" crossorigin="anonymous">
      <img id="skyTexture" src="images/space.png" crossorigin="anonymous">

    <a-entity gearvr-controls></a-entity>

    </a-entity> -->
    <a-entity position="0 2 -5">

      <!-- Engine -->
      <a-entity position="3 1 -1">

          <a-cone  animation__3="property: object3D.position.y; to: 0.9; dir: alternate; dur: 1000; loop: true" class="engine-block-component-blue" position="0 .6 0" radius-bottom="0.2" radius-top="0.1" scale=".5 .3 .5" geometry="segmentsRadial: 9" material="side: double; color: #EF2D5E; transparent: true; opacity: 0.5; flatShading: true;"></a-cone>
        </a-entity>
        

        <a-entity rotation="0 0 90"

        </a-box>
        <a-box position="0 0.5 0.5" material="" geometry="" scale="1 0.5 0.5" rotation="45 0 90" color="#333">
        </a-box>
      </a-entity>
      <!-- Hull -->

        <a-sphere scale="0.1 0.1 0.1"

        <a-cylinder position="1.4 0 0" material="" geometry="segmentsRadial: 9" rotation="0 0 90" scale="0.5 1.4 0.5" color="#666">
        </a-cylinder>
      </a-entity>

      <!-- Cockpit -->

        <a-box geometry="primitive: dodecahedron" rotation="0 0 30" color="#333"></a-box>
        <a-box color="#EF2D5E" donat-block-component position="-1.5 0 0" geometry="primitive: torus; segmentsTubular: 9"

      <a-box color="#666" material="side: double; transparent: true; opacity: 0.5"  material=" flatShading: true;" scale="0.1 1 0.1" position="0.5 0 0"  side="double"  rotation="90 90 90"></a-box>
